font_family MesloLGS NF
# Keybinds
## ALT = Tab Control
map alt+n launch --cwd='~' --type=tab 
map alt+t launch --cwd=current --type=tab

## Jump to Tab with Alt + Number
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map alt+[ previous_tab
map alt+] next_tab
## Ctrl + Alt = Window Control
### Arrows to move between windows
map ctrl+alt+left neighboring_window left
map ctrl+alt+down neighboring_window down
map ctrl+alt+up neighboring_window up
map ctrl+alt+right neighboring_window right 

map ctrl+alt+h neighboring_window left
map ctrl+alt+j neighboring_window down
map ctrl+alt+k neighboring_window up
map ctrl+alt+l neighboring_window right 

## Move current window to first window
map ctrl+alt+f move_window_to_top

## Enter or n to create a new window
map ctrl+alt+enter new_window
map ctrl+alt+n launch --cwd=current

## Control Window Layout
map ctrl+alt+l next_layout
map ctrl+alt+shift+l last_used_layout
map ctrl+alt+r start_resizing_window


# Layout
enabled_layouts tall:bias=60;full_size=1;mirrored=false,grid,fat:bias=50;full_size=1;mirrored=false,horizontal,vertical

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
